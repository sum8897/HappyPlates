<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
      <!-- <ion-buttons slot="start">
        <ion-back-button defaultHref="/nav/mainpage"></ion-back-button>
      </ion-buttons> -->
    <ion-title style="text-align: center;">
     Order History
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="order-card" *ngFor="let order of orderedData">
    <div class="order-id-date" style="display: flex;justify-content: space-between;padding: 15px 6px;font-size: 15px;">
      <div class="date-id" style="display: flex;justify-content: space-around;">
        <div class="order-id" style="color: #000306;font-weight: 500;">Order-{{order.orderId}}</div>
        <div class="order-date" style="color: #a5a6aa;padding-left: 5px;">Date 22 Feb 22</div>
      </div>
      <div class="order-more" style="color: #e51934;font-weight: 500;">View Details</div>
    </div>
    <ion-card style="border-radius: 10px;margin: 0;">
    <ion-list>
        <ion-item lines="none">
          <ion-thumbnail class="ordered-item-img">
            <img src="../../../assets/img/user_icon.png">
          </ion-thumbnail>
          <ion-label>
        <div class="ordered-main-div">
    <div class="first-ordered-div">
      <div class="ordered-item-name item_menu_name">{{ (order.dersdetails) }}</div>
      <!-- <div class="ordered-item-name">{{ order.Menus[0].description }}</div>
      <div class="ordered-item-price">{{ order.totalamount }}</div> -->
    </div>
    <div class="second-ordered-div">
      <div class="ordered-date">
        {{(order.deliverydate)}}
    </div>
    <div class="ordered-status">running</div>
    </div>
        </div>
          </ion-label>
      
        </ion-item>
     
    </ion-list>
  </ion-card>
  </div>

</ion-content>
