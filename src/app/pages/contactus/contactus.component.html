<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/nav/mainpage"></ion-back-button>
    </ion-buttons>
    <ion-title class="title-text">
      <!-- <img class="headerimg" style="width: 150px;" src="../../../assets/img/logo.png"> -->
    Contact Us
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="container">
  <ion-card class="contact-card-info">
      <h1 class="contact-project-name">BonHomey Pvt Limited</h1>
      <ion-list>
        <ion-item lines="none">
          <ion-avatar slot="start" class="contact-icon">
            <!-- <img src="./avatar-finn.png" /> -->
            <ion-icon name="call-outline"></ion-icon>
          </ion-avatar>
          <ion-label><span>+917897196188</span></ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-avatar slot="start" class="contact-icon">
            <!-- <img src="./avatar-finn.png" /> -->
            <ion-icon name="mail-outline"></ion-icon>
          </ion-avatar>
          <ion-label><span>support@gmail.com</span></ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-avatar slot="start" class="contact-icon">
            <ion-icon name="location-outline"></ion-icon>
          </ion-avatar>
          <ion-label><span>New Delhi, India</span></ion-label>
        </ion-item>
      </ion-list>

  </ion-card>
  <ion-card class="contact-input">
    <h1 class="contact-project-input">Have any question</h1>
    <div class="login-input-value">
      <form #contactAddressForm="ngForm" (ngSubmit)="onAddressSubmit(contactAddressForm)" >
      <div class="label-float contact-label-float">
        <ion-input type="text" placeholder="Enter First Name " name="fullname" #fullname="ngModel" required ngModel></ion-input>
        <label>Full Name<span class="span-star">*</span></label>
        <span class="text-danger"
        *ngIf="(fullname.touched || contactAddressForm.submitted) && fullname.errors?.required">
        Full Name is required *
    </span>
      </div>
      <div class="label-float contact-label-float">
        <ion-input type="number"  placeholder="Enter Phone Number" name="phone" #phone="ngModel" required ngModel></ion-input>
        <label>Phone Number<span class="span-star">*</span></label>
        <span class="text-danger"
        *ngIf="(phone.touched || contactAddressForm.submitted) && phone.errors?.required">
        Phone Number is required *
    </span>
      </div>
      <div class="label-float contact-label-float">
        <ion-input type="text"  placeholder="Enter Email " name="email" #email="ngModel" required ngModel></ion-input>
        <label>Email<span class="span-star">*</span></label>
        <span class="text-danger"
        *ngIf="(email.touched || contactAddressForm.submitted) && email.errors?.required">
        Email is required *
    </span>
      </div>
  
      <div class="label-float contact-label-float">
        <ion-input type="text"  placeholder="Your message is here please..." class="message-text" name="message" #message="ngModel" required ngModel></ion-input>
        <label>Message<span class="span-star">*</span></label>
        <span class="text-danger"
        *ngIf="(message.touched || contactAddressForm.submitted) && message.errors?.required">
        Message is required *
    </span>
      </div>
      <div class="submit-div">
        <ion-button class="submit-login-button contact-button" expand="round" type="submit" [disabled]="contactAddressForm.form.invalid">Sent Message</ion-button>
      </div>
</form>
    </div>
  </ion-card>
  
</ion-content>
