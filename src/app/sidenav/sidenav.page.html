<ion-app>
  <ion-menu contentId="main-content" side="start">
    <div class="top-header" >
      <div class="user-image">
      <img class="user-img" src="{{user.user_ProfImage}}">
      </div>
      <div class="user-details" (click)="editProfile()">
        <h3>{{user.user_name}}</h3>
        <div class="user-contact"><ion-icon name="call-outline"></ion-icon><p class="contact">{{user.user_mobile}}</p></div>
        <div class="ediit-menu-prfile" (click)="editProfile()" *ngIf="user.user_type1=='chef' "><ion-icon class="edit-menu-image" name="pencil-outline"></ion-icon></div>
        <div class="ediit-menu-prfile" (click)="editProfile()" *ngIf="user.user_type1=='customer' "><ion-icon class="edit-menu-image" name="pencil-outline"></ion-icon></div>
      </div>
    </div>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true" *ngFor="let nav of user.sideMenu">
          <ion-item 
            routerDirection="root" 
             [routerLink]="nav.url" 
             [class.active-menu]="active === nav.ue">
              {{nav.title}}
              <ion-icon slot="start" [name]="nav.icon" class="menu-list-icon" ></ion-icon>              
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
     
    </ion-content>
    <ion-item lines='none' class="logout" (click)="logout()">
      <ion-icon name="power-outline" slot="start" class="menu-list-icon"></ion-icon>
      Logout
    </ion-item>
  </ion-menu>

  <ion-router-outlet id="main-content" main></ion-router-outlet>

</ion-app>
