<ion-app>
  <ion-menu contentId="main-content" side="start">
    <div class="top-header">
      <div class="user-image">
      <img class="user-img" src="../assets/img/user_1.jpg">
      </div>
      <div class="user-details">
        <!-- <h3>{{user.user_name}}</h3> -->
        <h3>Ashish</h3>
        <div class="user-contact"><ion-icon name="call-outline"></ion-icon><p class="contact">7897196188</p></div>
        <div class="ediit-menu-prfile"><ion-icon class="edit-menu-image" name="pencil-outline"></ion-icon></div>
      </div>
    </div>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true" *ngFor="let nav of user.sideMenu">
          <ion-item 
            routerDirection="root" 
             [routerLink]="nav.url" 
             [class.active-menu]="active === nav.ue">
              {{nav.title}}
              <ion-icon slot="start" [name]="nav.icon" class="menu-list-icon" ></ion-icon>              
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-item lines='none' class="logout" (click)="logout()">
        <ion-icon name="power-outline" slot="start" class="menu-list-icon"></ion-icon>
        Logout
      </ion-item>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content" main></ion-router-outlet>

</ion-app>
