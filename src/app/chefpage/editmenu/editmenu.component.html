<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" class="back-button" (click)="dismiss()" slot="start"></ion-icon>
    <ion-title class="title-text" style="text-align: center;">
     <img class="headerimg" style="width: 150px;" src="../../../assets/img/logo.png">
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="edit-chef-menu">
    <ion-list>
      <ion-item style="border: 1px dotted #dfe8ed;
      border-radius: 21px;
      text-align: center;">
       <ion-avatar style="font-size: 35px;padding-top: 7px;" slot="start"><ion-icon name="camera-outline"></ion-icon></ion-avatar>
        <ion-label (click)="selectImage()">
        Select Image
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail style="width: 90px;height: 90px;" slot="start"> <img style="border-radius: 10px;" src="{{croppedImagePath}}"></ion-thumbnail>
        <ion-button slot="end" size="small" (click)="uploadImage()"> {{multipleImageArray}}&nbsp;&nbsp;  upload</ion-button>
        </ion-item>
    </ion-list>
    <form #contactMenuForm="ngForm" (ngSubmit)="onMenuSubmit(contactMenuForm)" >
      <div class="form-group label-float">
        <p class="price_name">Food Name *</p>
        <ion-input type="text" name="foodname" [(ngModel)]="common.food_name" [ngModelOptions]="{standalone: true}" #foodname="ngModel" required placeholder="Food Name * " ngModel ></ion-input>
        <span class="text-danger"
        *ngIf="(foodname.touched || contactMenuForm.submitted) && foodname.errors?.required">
        Food Name is required *
    </span>
      </div>
  
   
      <div class="city-pin">
        <div class="form-group label-float">
          <p class="price_name">Price *</p>
          <ion-input type="number" name="regular_price" [(ngModel)]="common.reg_price" [ngModelOptions]="{standalone: true}" #regular_price="ngModel" required placeholder="Regular Price * " ngModel></ion-input>
          <span class="text-danger"
          *ngIf="(regular_price.touched || contactMenuForm.submitted) && regular_price.errors?.required">
          Price is required *
      </span>
        </div>
        <!-- <div class="form-group label-float">
          <p class="price_name">Other price *</p>
          <ion-input type="number" name="other_price" [(ngModel)]="common.others_price" [ngModelOptions]="{standalone: true}" #other_price="ngModel" required placeholder="Other Price * " ngModel></ion-input>     
          <span class="text-danger"
          *ngIf="(other_price.touched || contactMenuForm.submitted) && other_price.errors?.required">
          Other Price is required *
      </span>
        </div> -->
    
        <!-- <div class="form-group label-float">
          <ion-input type="tel" name="pin" #pin="ngModel" required placeholder="Pin * " ngModel></ion-input>
          <span class="text-danger"
          *ngIf="(pin.touched || contactMenuForm.submitted) && pin.errors?.required">
          Pin is required *
      </span>
        </div> -->
      </div>
      <ion-list>
        <ion-item lines="none" class="select-categoty-item">
          <ion-select
            placeholder="Select Food Type"
            (ionChange)="foodChange($event)"
        style="width: 100%;"
        [(ngModel)]="selectedFoodCategory_id"
        [ngModelOptions]="{standalone: true}"
          >
            <ion-select-option *ngFor="let f of foodType_data"  [value]="f.id">{{f.name}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item lines="none" class="select-categoty-item">
          <ion-select
            placeholder="Select Food Categoty"
            (ionChange)="handleChange($event)"
        style="width: 100%;"
        [(ngModel)]="selectedCategory_id"
        [ngModelOptions]="{standalone: true}"
          >
            <ion-select-option *ngFor="let c of cat_data"  [value]="c.id">{{c.name}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <div class="form-group label-float">
        <p class="price_name">Description *</p>
        <ion-textarea type="text" name="details" [(ngModel)]="common.descr" [ngModelOptions]="{standalone: true}" #details="ngModel" required placeholder="Details * " ngModel></ion-textarea>
        <span class="text-danger"
        *ngIf="(details.touched || contactMenuForm.submitted) && details.errors?.required">
        Details is required *
    </span>
      </div>
    <div class="submit-div">
  <ion-button class="submit-login-button" expand="round" type="submit" (click)="submitMenu()">Save Menu</ion-button>
    </div>
  </form>
  </div>
</ion-content>
